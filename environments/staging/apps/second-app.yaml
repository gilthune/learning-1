kind: Application
metadata:
  name: second-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source: 
    repoURL: https://github.com/gilthune/learning-1.git
    targetRevision: HEAD
    path: environments/staging/second-app
  destination:
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false
      - Validate=true
      - PrunePropagationPolicy=Foreground
      - PruneLast=true